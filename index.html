<!DOCTYPE html>

<html>
	<head>
		<title>Trivia!</title>
		<!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row Title">
					<h1> Trivia!
					</h1>
				</div>
				<div class="row StartButton">
				</div>
				<div class="row TimeRemaining">
					<h2>Time Remaining: <span class="TimeCountdown">30</span> Seconds</h2>
				</div>
				<div class="row Question">
					
				</div>
				<div class="row">
					<div class="Choices col-md-12">
						<div class="row">
							<div class="AnswerDivOne center-block">
							</div>
						</div>
						<div class="row">
							<div class="AnswerDivTwo center-block">
							</div>
						</div>
						<div class="row">
							<div class="AnswerDivThree center-block">
							</div>
						</div>
					</div>
				</div>
				<div class="row CorrectResponse">
					<h2>Correct!</h2>
				</div>
				<div class="row IncorrectResponse">
					<h2>Wrong!</h2>
				</div>
				<div class="row OutOfTime">
					<h2>Out of Time!</h2>
				</div>
				<div class="row InformUserOfAnswer">
					<h2>The Correct Answer was: <span class="AnswerSpace"></span></h2>
				</div>
				
				<div class="row">
					<!-- <div class="col-md-4">
					</div> -->
					<div class="AnswerImage center-block">

					</div>
					<!-- <div class="col-md-4">
					</div> -->
				</div>
				<div class="row AllDone">
					<h2>All Done, Here's How You Did</h2>
				</div>
				<div class="row AllResults">
					<div class="center-block">
						Correct Answers: <span class="CorrectAnswersSpan"></span>
					</div>
					<div>
						Incorrect Answers: <span class="IncorrectAnswersSpan"></span>
					</div>
					<div>
						Unanswered: <span class="UnansweredSpan"></span>
					</div>
				</div>
				<div class="row StartOver">
					<button class="StartOverButton btn-primary">
					Start Over?
					</button>
				</div>
			</div>
		</div>




	<script type="text/javascript" src="assets/javascript/app.js">
	</script>
	</body>
</html>
